<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload - University Project System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="project-approval.html">Project Approval</a>
            <a href="project-upload.html">Project Upload</a>
            <a href="login.html">Login</a>
        </nav>
        <h1>Submit New Project</h1>
        <form id="projectForm" onsubmit="submitProject(event)">
            <div class="form-group">
                <label for="studentName"> 👩‍🎓Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentId">🆔Student ID:</label>
                <input type="text" id="studentId" required>
            </div>
            <div class="form-group">
                <label for="projectTitle"> 🚀 Project Title:</label>
                <input type="text" id="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">📝 Project Description:</label>
                <textarea id="projectDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="supervisor"> 🧑‍🏫Supervisor:</label>
                <input type="text" id="supervisor" required>
            </div>
            <div class="form-group">
                <label for="branch"> 🏫 Branch:</label>
                <select id="branch" required>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="ME">Mechanical</option>
                </select>
                <label for="technology">💻 Technology Used:</label>
            <input type="text" id="technology" name="technology" required>

            <label for="guide">📚 Guide Name:</label>
            <input type="text" id="guide" name="guide" required>

            <label for="projectFile">📂 Upload Project File:</label>
            <input type="file" id="projectFile" name="projectFile" required>

            <button type="submit">🚀 Submit Project</button>
        </form>
        <p id="successMessage" class="hidden">✅ Project submitted successfully!</p>
    </div>

            
        </form>
        <div id="successMessage" class="hidden"></div>
    </div>
    <script src="project-upload.js"></script>
</body>
</html>
